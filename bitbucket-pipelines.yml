pipelines:
  branches:
    master:
      - step:
           name: Deploy to prod server
           deployment: Production
           script:
             - "echo 'copy deploy script to server'"
             - pipe: atlassian/scp-deploy:1.2.1
               variables:
                  USER: $USER
                  SERVER: $SERVER
                  REMOTE_PATH: '/tmp/'
                  LOCAL_PATH: './deploy/*'
                  EXTRA_ARGS: ['-r']
                  
             - "echo 'run deploy script to server'"
             - pipe: atlassian/ssh-run:0.4.0
               variables:
                  SSH_USER: $USER
                  SERVER: $SERVER
                  MODE: 'command'
                  COMMAND: > 
                    /bin/bash /tmp/deploy.sh > $DEPLOY_LOG_FILE
                  ENV_VARS: >-
                    TG_BOT_ID=$TG_BOT_ID
                    TG_CHAT_ID=$TG_CHAT_ID
                    TG_TEXT_PREFIX=$TG_TEXT_PREFIX
                    DEPLOY_LOG_FILE=$DEPLOY_LOG_FILE
                    DEPLOY_DIR=$DEPLOY_DIR
                  DEBUG: 'true'