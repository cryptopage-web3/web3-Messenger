image: node
pipelines:
  branches:
    master:
      - step:
          name: Deploy to cloudflare
          deployment: Production
          script:
            - echo "Install dependencies and build"
            - yarn && yarn prepare && yarn build
            - echo "Install wrangler"
            - npm i -g wrangler
            - echo "Deploy to cloudflare"
            - wrangler pages publish ./dist --project-name messenger
            
