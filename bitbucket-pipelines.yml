image: node
pipelines:
  branches:
    master:
      - step:
          name: Install dependencies
          deployment: Production
          script:
            - yarn
      - step:
          name: Run build
          script:
            - npx parcel build
      - step:
          name: Deploy to cloudflare
          script:
            - npm i -g wrangler
            - wrangler pages publish dist --project-name messenger
